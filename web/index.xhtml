<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Etiquetas</title>
            </f:facet>
            <style type="text/css">
                *{
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;

                }
                .nav{
                    border-color: #101010;
                    display: block !important;
                    height: 35px !important;
                    padding-bottom: 0;
                    overflow: visible !important;

                    background-color: #101010;
                    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                    font-size: 14px;
                    line-height: 1.42857143;
                    color: #333;
                }
                .oe_webclient{
                    width: 100%;
                    height: 100%;
                    border-spacing: 0px;
                    background-color: transparent;
                    padding: 0;
                    border-collapse: collapse;
                    border-color: grey;
                    font-family: "Lucida Grande", Helvetica, Verdana, Arial, sans-serif;
                    color: #4c4c4c;
                    font-size: 13px;

                }
                .oe_leftbar{
                    width: 220px;
                    height: 100%;
                    background: #f0eeee;
                    border-right: 1px solid #afafb6;
                    text-shadow: none;
                    vertical-align: top;
                    padding: 10px;
                    text-align: left;
                }
                .oe_application{
                    width: 100%;
                    height: 100%;
                    vertical-align: top;
                    padding: 0;
                    text-align: left;
                    display: table-cell;
                    border-collapse: collapse;
                    font-family: "Lucida Grande", Helvetica, Verdana, Arial, sans-serif;
                    color: #4c4c4c;
                    font-size: 13px;
                }
                .table_header{
                    border-collapse: separate;
                    width: 100%;
                    table-layout: fixed;
                    border-bottom: 1px solid #cacaca;
                    background-color: #ededed;
                    background-image: linear-gradient(to bottom, #fcfcfc, #dedede);
                    box-shadow: 0 1px 0 rgba(255, 255, 255, 0.4), 0 0 9px rgba(0, 0, 0, 0.1);
                    border-color: grey;
                    font-family: "Lucida Grande", Helvetica, Verdana, Arial, sans-serif;
                    color: #4c4c4c;
                    font-size: 13px;
                }
                .title{
                    clear: both;
                    text-shadow: 0 1px 1px white;
                    display: table-row;
                    vertical-align: inherit;
                    border-color: inherit;
                    border-collapse: separate;
                    height: 35px;
                }

                .oe_view_title{
                    font-size: 18px;
                    margin: 0;
                    float: left;
                    line-height: 30px;
                    font-weight: bold;
                    font-family: inherit;
                    color: inherit;
                    display: block;
                    -webkit-margin-before: 0.83em;
                    -webkit-margin-after: 0.83em;
                    -webkit-margin-start: 0px;
                    -webkit-margin-end: 0px;
                    text-shadow: 0 1px 1px white;
                    border-collapse: separate;
                    border-spacing: 0;
                    border-spacing: 2px;
                    border-color: grey;
                }

                .wrapper{
                    display: table-row;
                    height: 100%;
                    text-align: left;
                    font-family: "Lucida Grande", Helvetica, Verdana, Arial, sans-serif;
                    color: #4c4c4c;
                    font-size: 13px;
                    background-color: white;
                }

                .logo{
                    height: 100%;
                    display: table-row;
                    text-align: center;

                }

              
             
            </style>
        </h:head>

        <h:body style="height: 100%">

        
            <div class="nav">

            </div>
            <table class="oe_webclient">
                <tbody style="height: 100%;">
                    <tr style="height: 100%;">
                        <td class="oe_leftbar" valign="top" style="display: table-cell">
                            <a class="logo" href="http://localhost:8069/web">
                                <img src="http://localhost:8069/web/binary/company_logo?db=test&amp;company=1"/>
                            </a>

                        </td>
                        <td class="oe_application">
                            <div>
                                <h:form style="height: 100%">
                                    <p:focus/>
                                    <p:growl autoUpdate="true" globalOnly="true"/>

                                    <table class="table_header">
                                        <tbody>
                                            <tr class="title">
                                                <td>
                                                    <h2 class="oe_view_title" style="padding-left: 10px">
                                                        Generador de Etiquetas
                                                    </h2>

                                                </td>
                                            </tr>
                                            <tr class="title">
                                                <td>
                                                    <div style="padding-left: 10px">
                                                        <p:commandButton value="Generar Etiquetas" action="#{productoController.createPdf()}" ajax="false"/>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <div class="wrapper">
                                        <p:dataTable value="#{productoController.productos}" var="p" id="tabla">
                                            <p:ajax event="filter" process="@this @(.cantidad)"/>
                                            <p:column headerText="Producto">
                                                <h:outputText value="#{p.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Codigo" style="text-align: center">
                                                <h:outputText value="#{p.codigo}"/>
                                            </p:column>
                                            <p:column headerText="Precio">
                                                <div  style="text-align: right">
                                                    <h:outputText value="#{p.precio}">
                                                        <f:convertNumber locale="#{productoController.locale}"/>
                                                    </h:outputText>
                                                </div>
                                            </p:column>
                                            <p:column headerText="Cantidad" style="text-align: center">
                                                <p:outputPanel styleClass="cantidad">
                                                    <h:inputText value="#{p.cantidad}" style="text-align: right" size="10"/>
                                                </p:outputPanel>

                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </h:form>
                            </div>


                        </td>
                    </tr>   
                </tbody>
            </table>

        </h:body>

    </f:view>
</html>
